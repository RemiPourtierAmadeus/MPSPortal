<div class="buttonUpDown">
    <div *ngIf="showForm==true">
        <i (click)="hideShowForm()" class="fa fa-angle-double-up" aria-hidden="true"></i>
    </div>
    <div *ngIf="showForm==false">
        <i (click)="hideShowForm()" class="fa fa-angle-double-down" aria-hidden="true"></i>
    </div>
</div>
