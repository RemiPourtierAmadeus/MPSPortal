<form (ngSubmit)="onSubmit()">
    <label><h3>Change password</h3></label>
    <div class="row">
        <div class="large-12 columns">
            <div class="row iconAndInput">
                <div class="iconContent large-1 medium-2 small-2 columns" data-equalizer-watch >
                    <i class="fa fa-key" ></i>
                </div>
                <div class="inputContent large-11 medium-10 small-10 columns end " data-equalizer-watch>
                    <input type="password" name="password" [(ngModel)]="user.password"
                           placeholder="New Password" ng-change=""
                           required />
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="large-12 columns ">
            <div class="row iconAndInput" data-equalizer data-equalize-on="large" >
                <div class="iconContent large-1 medium-2  small-2 columns" data-equalizer-watch >
                    <i class="fa fa-key"></i>
                </div>
                <div class="inputContent large-11 medium-10 small-10 columns end" data-equalizer-watch>
                    <input type="password" name="confirmPassword" [(ngModel)]="password2"
                           placeholder="Confirm Password"  required/>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="large-6 medium-6 small-6 columns">
            <input type="submit" class="button expand" value="Validate"/>
        </div>
    </div>
</form>
