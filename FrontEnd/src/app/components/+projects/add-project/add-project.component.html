<div class="main">
    <div class="row">

        <div class="card columns large-8 medium-10 small-10 large-centered medium-centered small-centered">

            <div class="row">
                <div class="showHide large-1  medium-1 small-1 columns ">
                    <show-hide-button
                            (sendShowHide)="showHideForm($event)"
                    ></show-hide-button>
                </div>
                <div class="titleForm large-6 medium-6 small-6 columns end">
                    <h3>Add project</h3>
                </div>

            </div>
            <div *ngIf="showForm==true">
                <div class="row">
                    <div class=" large-8 large-offset-1 medium-8 medium-offset-1 small-8 small-offset-1  columns description">
                        <label>Project name
                            <input #term type="text" placeholder="" (keyup)="search(term.value)"
                            />
                        </label>
                    </div>
                    <div class=" large-3 medium-3 small-3 columns buttonRow end ">
                        <button class="button info" (click)="getAllProjects()">Complete list</button>
                    </div>
                </div>


                <div class="row">
                    <div class="large-10 large-centered medium-10 medium-centered small-10 small-centered">
                        <ul>
                            <li class="projectItem" *ngFor="let name of projectNames"   (click)="addProject(name)">
                                <i class="fa fa-plus-circle" aria-hidden="true"
                                ></i> {{name}}

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
