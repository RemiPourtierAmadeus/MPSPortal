<div *ngIf="pageToShow==0">
    <connection-content (sendCurrentUser)="instantiateUser($event)" ></connection-content>
</div>
<div *ngIf="pageToShow==1">
    <home></home>
</div>
<div *ngIf="pageToShow==3">
    <news></news>
</div>
<div *ngIf="pageToShow==2">

    <div class="header">
        <header></header>
    </div>
    <!--
        Tag router-outlet: It will display the content of the selected component. If user clicks on
        Performance, it will display the PerformanceComponent.
    -->
    <div class="row">
        <router-outlet></router-outlet>
    </div>

    <div *ngIf="userManager_error">An error occurred while loading the users!</div>
    <ul>
        <li *ngFor="let user of userManager">{{user.full_name}}</li>
    </ul>
</div>
